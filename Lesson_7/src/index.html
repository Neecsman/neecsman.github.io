<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Как заработать миллион</title>
</head>
<body>
    <div class="section-1">
        <h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
        <div class="mine">
           <div class="video">
            <iframe width="550" height="305" src="https://www.youtube.com/embed/ayVLjyWqMCs?controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="form">
            <form action="">
                <h1>Введите свой email</h1>
                <input type="text" placeholder="Ваше имя">
                <input type="text" placeholder="Ваш email">
                <button class="btn">Получить инструкцию</button>
            </form>
         </div> 
        </div class="section-2">
            <h1 class="header-feature">Почему нужно сделать это сейчас?</h1>
            <div class="feature">
                <div class="col">
                    <img src="img/01.png" alt="">
                    <p>Первое преимущество</p>
                </div>
                <div class="col">
                    <img src="img/02.png" alt="">
                    <p>Второе преимущество</p>
                </div>
                <div class="col">
                    <img src="img/03.png" alt="">
                    <p>Третье преимущество</p>
                </div>
                <div class="col">
                    <img src="img/04.png" alt="">
                    <p>Четвертое преимущество</p>
                </div>
            </div>
            <button class="btn">Получить инструкцию</button>
            <div class="section-3">
                <h1 class="header-clients">Наши клиенты</h1>
                    <div class="clients-box">
                        <div class="our-clients"><img src="img/clients-1.jpg" alt=""></div>
                        <div class="our-clients"><img src="img/clients-2.jpg" alt=""></div>
                        <div class="our-clients"><img src="img/clients-3.jpg" alt=""></div>
                        <div class="our-clients"><img src="img/clients-4.jpg" alt=""></div>
                    </div>
                    <div class="clients-box">
                        <div class="our-clients"><img src="img/clients-5.jpg" alt=""></div>
                        <div class="our-clients"><img src="img/clients-6.jpg" alt=""></div>
                        <div class="our-clients"><img src="img/clients-7.jpg" alt=""></div>
                        <div class="our-clients"><img src="img/clients-8.jpg" alt=""></div>
                    </div>
            </div>
    </div>
</body>
</html>
