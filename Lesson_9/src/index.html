<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson-9</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row text-center">
                <div class="col-xl-12">
                    <h1 class="header">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 offset-xl-1 col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12 offset-sm-0">
                    <div class="video">
                         <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs?controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                    <div class="col-xl-4 offset-xl-0 col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12 offset-sm-0">
                        <div class="form">
                            <form action="#">
                                <p class="form-header text-center">Введите свой email</p>
                                <input type="name" class="form-control" placeholder="Введите имя"> 
                                <input type="email" class="form-control" placeholder="Введите email">
                                <button class="btn btn-block btn-primary form-btn">Получить инструкцию</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="feauter-header col-xl-12 text-center">
                        <h1>
                            <strong>Почему нужно сделать это сейчас?</strong>
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 col-12 text-center feature-box">
                        <img src="img/01.png" alt="1 преимущество">
                        <p>Первое преимущество</p>
                    </div>
                    <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 col-12 text-center feature-box">
                        <img src="img/02.png" alt="2 преимущество">
                        <p>Второе преимущество</p>
                    </div>
                    <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 col-12 text-center feature-box">
                        <img src="img/03.png" alt="3 преимущество">
                        <p>Третье преимущество</p>
                    </div>
                    <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 col-12 text-center feature-box">
                        <img src="img/04.png" alt="4 преимущество">
                        <p>Четвертое преимущество</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-4 offset-xl-4 col-lg-4 offset-lg-4 col-md-6 offset-3 col-6 offset-3">
                        <button class="btn btn-primary btn-block form-btn">Получить инструкцию</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col text-center text-uppercase">
                        <h1 class="clients-header">Наши клиенты</h1>
                    </div>
                </div>
                <div class="row">
                    <img src="img/clients-1.jpg" alt="" class="col-xl-3 offset-xl-0 col-lg-6 col-md-6 col-sm-6 client-box">
                    <img src="img/clients-2.jpg" alt="" class="col-xl-3 offset-xl-0 col-lg-6 col-md-6 col-sm-6 client-box">
                    <img src="img/clients-3.jpg" alt="" class="col-xl-3 offset-xl-0 col-lg-6 col-md-6 col-sm-6 client-box">
                    <img src="img/clients-4.jpg" alt="" class="col-xl-3 offset-xl-0 col-lg-6 col-md-6 col-sm-6 client-box">
                    <img src="img/clients-5.jpg" alt="" class="col-xl-3 offset-xl-0 col-lg-6 col-md-6 col-sm-6 client-box">
                    <img src="img/clients-6.jpg" alt="" class="col-xl-3 offset-xl-0 col-lg-6 col-md-6 col-sm-6 client-box">
                    <img src="img/clients-7.jpg" alt="" class="col-xl-3 offset-xl-0 col-lg-6 col-md-6 col-sm-6 client-box">
                    <img src="img/clients-8.jpg" alt="" class="col-xl-3 offset-xl-0 col-lg-6 col-md-6 col-sm-6 client-box">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
